language: scala

scala:
   - 2.10.7
   - 2.11.12
   - 2.12.10
   - 2.13.1

jdk: 
   - openjdk8
   - openjdk11

matrix:
   include:
      - scala: 2.10.7
        jdk: openjdk7
      - scala: 2.11.12
        jdk: openjdk7

install:
   - sbt update

script:
   - sbt ++$TRAVIS_SCALA_VERSION coverage test

after_success:
  - sbt ++$TRAVIS_SCALA_VERSION coverageReport coveralls
