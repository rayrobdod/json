version: '2.0.{build}'
os: Windows Server 2012
install:
  - ps: |
      Add-Type -AssemblyName System.IO.Compression.FileSystem
      if (!(Test-Path -Path "C:\sbt" )) {
        (new-object System.Net.WebClient).DownloadFile(
          'https://dl.bintray.com/sbt/native-packages/sbt/0.13.7/sbt-0.13.7.zip',
          'C:\sbt-bin.zip'
        )
        [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\sbt-bin.zip", "C:\sbt")
      }
  - cmd: SET JAVA_HOME=C:\Program Files (x86)\Java\jdk1.7.0\bin
  - cmd: SET PATH=C:\sbt\sbt\bin;%JAVA_HOME%\bin;%PATH%
  - cmd: SET SBT_OPTS=-XX:MaxPermSize=2g -Xmx4g -Dscoverage.disable=true
build_script:
  - sbt "set artifactName in packageBin in Compile := {(a,b,c) => ""bin.jar""}" +compile +packageBin
test_script:
  # primary purpose is to package, but might as well test too, I guess.
  - sbt +test
artifacts:
  - path: target\scala-2.10\bin.jar
    name: bin_2.10
  - path: target\scala-2.11\bin.jar
    name: bin_2.11
cache:
  - C:\sbt\
  - C:\Users\appveyor\.m2
  - C:\Users\appveyor\.ivy2
